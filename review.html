<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #495057;
        }
        .ticket {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffffff;
        }
        .approved {
            background-color: #d4edda;
        }
        .pending {
            background-color: #fff3cd;
        }
        .cancelled {
            background-color: #f8d7da;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Review Requests</h1>
    <div id="ticketsContainer"></div>
    <button onclick="window.location.href='index.html'">Back to Main</button>
</div>

<script>
    const ticketsContainer = document.getElementById('ticketsContainer');
    const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
    const currentUserType = 'approver1'; // Assuming this page is only for approvers

    function renderTickets() {
        ticketsContainer.innerHTML = '';
        
        tickets.forEach(ticket => {
            const ticketElement = document.createElement('div');
            ticketElement.className = `ticket ${ticket.status.toLowerCase()}`;
            ticketElement.innerHTML = `
                <p><strong>Ticket ID:</strong> ${ticket.id}</p>
                <p><strong>Requester Name:</strong> ${ticket.requesterName}</p>
                <p><strong>Project Field:</strong> ${ticket.projectField}</p>
                <p><strong>Comment:</strong> ${ticket.comment}</p>
                <p><strong>Attachments:</strong></p>
                <ul>
                    ${ticket.attachments.map(att => `<li><a href="${att.url}" target="_blank">${att.name}</a></li>`).join('')}
                </ul>
                <p><strong>Status:</strong> ${ticket.status}</p>
            `;
            
            if (ticket.status.startsWith('Pending') && 
                ((currentUserType === 'approver1' && ticket.approverLevel === 1) ||
                 (currentUserType === 'approver2' && ticket.approverLevel === 2))) {
                ticketElement.innerHTML += `
                    <button onclick="approveTicket('${ticket.id}')">Approve</button>
                    <button onclick="cancelTicket('${ticket.id}')">Cancel</button>
                `;
            }

            if (ticket.status === 'Pending Approval' && currentUserType === 'requester') {
                ticketElement.innerHTML += `
                    <button onclick="editTicket('${ticket.id}')">Edit</button>
                `;
            }
            
            ticketsContainer.appendChild(ticketElement);
        });
    }

    function approveTicket(ticketId) {
        const ticket = tickets.find(t => t.id === ticketId);
        
        if (ticket.approverLevel === 1) {
            ticket.approverLevel = 2;
            ticket.status = 'Pending Second Level Approval';
        } else if (ticket.approverLevel === 2) {
            ticket.status = 'Approved';
        }
        
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
    }

    function cancelTicket(ticketId) {
        const ticket = tickets.find(t => t.id === ticketId);
        ticket.status = 'Cancelled';
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
    }

    function editTicket(ticketId) {
        localStorage.setItem('editingTicketId', ticketId);
        window.location.href = 'index.html';
    }

    window.onload = renderTickets;
</script>

</body>
</html>
