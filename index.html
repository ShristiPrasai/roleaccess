<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Ticketing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #495057;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #495057;
        }
        input[type="text"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        .file-input-wrapper {
            border: 2px dashed #ced4da;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-wrapper label {
            cursor: pointer;
            color: #007bff;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-top: 5px;
            background-color: #f8f9fa;
        }
        .file-list-item button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
        .ticket {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .ticket.pending {
            border-color: #ffc107;
        }
        .ticket.approved {
            border-color: #28a745;
        }
        .ticket.cancelled {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Application Ticketing System</h1>
    
    <form id="userForm">
        <label for="userType">Environment:</label>
        <select id="userType" required>
            <option value="requester">Requester</option>
            <option value="approver1">1st Approver</option>
            <option value="approver2">2nd Approver</option>
        </select>
        <input type="submit" value="Select Environment">
    </form>
    
    <form id="ticketForm" style="display:none;" enctype="multipart/form-data">
        <label for="requesterName">Requester Name (required):</label>
        <input type="text" id="requesterName" required placeholder="Enter your name">
        
        <label for="projectField">Project Field:</label>
        <select id="projectField" required>
            <option value="Management">Management</option>
            <option value="Tester">Tester</option>
            <option value="Developer">Developer</option>
        </select>
        
        <label for="comment">Message (required):</label>
        <textarea id="comment" required placeholder="Please explain why you require this role"></textarea>

        <label for="attachment">Add Documents</label>
        <div class="file-input-wrapper">
            <label for="attachment">+ Add a File</label>
            <input type="file" id="attachment" multiple>
        </div>
        <div class="file-list" id="fileList"></div>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>Tickets</h2>
    <div id="ticketsContainer"></div>

    <button id="reviewRequestsButton">Review Requests</button>
</div>

<script>
    const ticketsContainer = document.getElementById('ticketsContainer');
    const ticketForm = document.getElementById('ticketForm');
    const userForm = document.getElementById('userForm');
    const fileList = document.getElementById('fileList');
    let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
    let currentUserType = '';
    let editingTicketId = null;

    userForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        currentUserType = document.getElementById('userType').value;
        if (currentUserType === 'requester') {
            ticketForm.style.display = 'block';
        } else {
            ticketForm.style.display = 'none';
        }
        renderTickets();
    });

    ticketForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const requesterName = document.getElementById('requesterName').value;
        const projectField = document.getElementById('projectField').value;
        const comment = document.getElementById('comment').value;
        const attachments = Array.from(document.getElementById('attachment').files);
        
        if (editingTicketId) {
            // Update the existing ticket
            const ticket = tickets.find(t => t.id === editingTicketId);
            ticket.requesterName = requesterName;
            ticket.projectField = projectField;
            ticket.comment = comment;
            ticket.attachments = attachments.map(file => ({
                url: URL.createObjectURL(file),
                name: file.name
            }));
            editingTicketId = null;
        } else {
            // Create a new ticket
            const ticketNumber = generateUniqueTicketNumber();
            const ticket = {
                id: ticketNumber,
                requesterName: requesterName,
                projectField: projectField,
                comment: comment,
                attachments: attachments.map(file => ({
                    url: URL.createObjectURL(file),
                    name: file.name
                })),
                status: 'Pending Approval',
                approverLevel: 1
            };
            tickets.push(ticket);
            sendToFirstApprover(ticket);
        }
        
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
        ticketForm.reset();
        fileList.innerHTML = '';
    });

    function generateUniqueTicketNumber() {
        return 'TICKET-' + Math.floor(Math.random() * 1000000);
    }

    function sendToFirstApprover(ticket) {
        console.log(`Ticket ${ticket.id} sent to first approver.`);
    }

    function sendToSecondApprover(ticket) {
        console.log(`Ticket ${ticket.id} sent to second approver.`);
    }

    function renderTickets() {
        ticketsContainer.innerHTML = '';
        
        tickets.forEach(ticket => {
            const ticketElement = document.createElement('div');
            ticketElement.className = `ticket ${ticket.status === 'Approved' ? 'approved' : ticket.status === 'Cancelled' ? 'cancelled' : 'pending'}`;
            ticketElement.innerHTML = `
                <p><strong>Ticket ID:</strong> ${ticket.id}</p>
                <p><strong>Requester Name:</strong> ${ticket.requesterName}</p>
                <p><strong>Project Field:</strong> ${ticket.projectField}</p>
                <p><strong>Comment:</strong> ${ticket.comment}</p>
                <p><strong>Attachments:</strong></p>
                <ul>
                    ${ticket.attachments.map(att => `<li><a href="${att.url}" target="_blank">${att.name}</a></li>`).join('')}
                </ul>
                <p><strong>Status:</strong> ${ticket.status}</p>
            `;
            
            if (currentUserType.startsWith('approver') && ticket.status.startsWith('Pending') && 
                ((currentUserType === 'approver1' && ticket.approverLevel === 1) ||
                 (currentUserType === 'approver2' && ticket.approverLevel === 2))) {
                ticketElement.innerHTML += `
                    <button onclick="approveTicket('${ticket.id}')">Approve</button>
                    <button onclick="cancelTicket('${ticket.id}')">Cancel</button>
                `;
            }

            if (currentUserType === 'requester' && ticket.status === 'Pending Approval') {
                ticketElement.innerHTML += `
                    <button onclick="editTicket('${ticket.id}')">Edit</button>
                `;
            }
            
            ticketsContainer.appendChild(ticketElement);
        });
    }

    function approveTicket(ticketId) {
        const ticket = tickets.find(t => t.id === ticketId);
        
        if (ticket.approverLevel === 1) {
            ticket.approverLevel = 2;
            ticket.status = 'Pending Second Level Approval';
            sendToSecondApprover(ticket);
        } else if (ticket.approverLevel === 2) {
            ticket.status = 'Approved';
        }
        
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
    }

    function cancelTicket(ticketId) {
        const ticket = tickets.find(t => t.id === ticketId);
        ticket.status = 'Cancelled';
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
    }

    function editTicket(ticketId) {
        const ticket = tickets.find(t => t.id === ticketId);
        
        document.getElementById('requesterName').value = ticket.requesterName;
        document.getElementById('projectField').value = ticket.projectField;
        document.getElementById('comment').value = ticket.comment;
        const dataTransfer = new DataTransfer();
        ticket.attachments.forEach(att => {
            fetch(att.url).then(res => res.blob()).then(blob => {
                const file = new File([blob], att.name, { type: blob.type });
                dataTransfer.items.add(file);
            });
        });
        document.getElementById('attachment').files = dataTransfer.files;
        
        editingTicketId = ticketId;
        ticketForm.scrollIntoView();
    }
    window.onload = function() {
    const savedEditingTicketId = localStorage.getItem('editingTicketId');
    if (savedEditingTicketId) {
        editingTicketId = savedEditingTicketId;
        localStorage.removeItem('editingTicketId');
        editTicket(editingTicketId);
    }
    renderTickets();
};

    document.getElementById('attachment').addEventListener('change', function() {
        const files = Array.from(this.files);
        fileList.innerHTML = '';
        files.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-list-item';
            fileItem.innerHTML = `
                <span>${file.name}</span>
                <button type="button" onclick="removeFile(${index})">Remove</button>
            `;
            fileList.appendChild(fileItem);
        });
    });

    function removeFile(index) {
        const files = Array.from(document.getElementById('attachment').files);
        files.splice(index, 1);
        const dataTransfer = new DataTransfer();
        files.forEach(file => dataTransfer.items.add(file));
        document.getElementById('attachment').files = dataTransfer.files;
        fileList.removeChild(fileList.childNodes[index]);
    }

    document.getElementById('reviewRequestsButton').addEventListener('click', function() {
        window.location.href = 'review.html';
    });

    window.onload = function() {
        renderTickets();
    };
</script>

</body>
</html>
